<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMD Checker</title>

    <meta name="author" content="Chan Kai To (Kaito), Law Yat Sze (Ada)">
    <meta name="keyword" content="SIMD, Scotland">
    <meta name="description" content="Check the SIMD(Scottish Index of Multiple Deprivation) by postcode or address and find info easier!">

    <!-- Bootstrap4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Sematic UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- Custom JS -->
    <script src="index.js"></script>

</head>
<body>

    <!-- home search page -->

    <div id="home_search_div">
        <div class="half_center gradient">
            <h1>SIMD Checker</h1>
            <form action="result.html" method="get" id="postcodeform">
                <p>Enter a postcode here:</p>
                <div class="ui icon input">
                    <input type="text" placeholder="Postcode" id="postcodeField" name="postCode">
                    <i class="inverted circular search link icon" onclick="document.getElementById('postcodeform').submit()"></i>
                </div>
                <hr>
            </form>
            <form  action="result.html" method="get" id="addressform">
                <p>Enter an address here:</p>
                <div class="ui icon input">
                    <input type="text" placeholder="Address" id="addressField" name="addr">
                    <i class="inverted circular search link icon" onclick="document.getElementById('addressform').submit()"></i>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
