<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMD Checker Result</title>
        <!-- Bootstrap4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
        <!-- Sematic UI -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    
        <!-- Custom CSS -->
        <link rel="stylesheet" href="result.css">
    
        <!-- Custom JS -->
        <script src="index.js"></script>
        <script src="result.js"></script>
    
</head>
<body>

    <div id="result_div">

        <h1 id="result_postcode"></h1>
        <hr>

        <!-- ranks of all categories -->

        <div class="ui grid">
            <div class="four wide column" id="Total Rank"></div>
            <div class="four wide column" id="Geographic Access"></div>
            <div class="four wide column" id="Crime"></div>
            <div class="four wide column" id="Housing"></div>
            <div class="four wide column" id="Health"></div>
            <div class="four wide column" id="Education"></div>
            <div class="four wide column" id="Income"></div>
            <div class="four wide column" id="Employment"></div>
        </div>
        <br><br>

        <!-- more info, default hidden -->

        <button class="fluid ui button" type="button" onclick="displayMoreInfo()" id="moreInfoBtn">See more info</button>
        <div id="moreInfo">
            <h5>The nearest bus stop/ supermarket/ school/ hotel:</h5>
            <table id="moreInfoResult"></table>
        </div>
        <br><br>
        
        <!-- start another search -->
        
        <div class="row">
            <form action="result.html" method="get" id="postcodeform">
                <div class="ui icon input">
                    <input type="text" placeholder="Postcode" id="postcodeField" name="postCode">
                    <i class="inverted circular search link icon" onclick="document.getElementById('postcodeform').submit()"></i>
                </div>
            </form>
            <form  action="result.html" method="get" id="addressform">
                <div class="ui icon input">
                    <input type="text" placeholder="Address" id="addressField" name="addr">
                    <i class="inverted circular search link icon" onclick="document.getElementById('addressform').submit()"></i>
                </div>
            </form>
        </div>
        
        
    </div>



</body>
</html>
